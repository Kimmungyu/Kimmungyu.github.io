  <script>
    $( "#btn-face-1" ).click(function() {
        $('.display-face').removeClass('face-2 face-3').addClass('face-1');
    });
    $( "#btn-face-2" ).click(function() {
        $('.display-face').removeClass('face-1 face-3').addClass('face-2');
    });
    $( "#btn-face-3" ).click(function() {
        $('.display-face').removeClass('face-1 face-2').addClass('face-3');
    });
    $( "#btn-body-1" ).click(function() {
        $('.display-body').removeClass('body-2 body-3 body-4').addClass('body-1');
    });
    $( "#btn-body-2" ).click(function() {
        $('.display-body').removeClass('body-1 body-3 body-4').addClass('body-2');
    });
    $( "#btn-body-3" ).click(function() {
        $('.display-body').removeClass('body-1 body-2 body-4').addClass('body-3');
    });
    $( "#btn-body-4" ).click(function() {
        $('.display-body').removeClass('body-1 body-2 body-3').addClass('body-4');
    });
  </script>
